<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chafazon login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #ff6666, #cc0000);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }


            .login-container {
                background-color: #fff;
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                text-align: center;
            }

            .login-container h2 {
                color: #333;
            }

            .login-form {
                display: flex;
                flex-direction: column;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .form-group button {
                background-color: #ff0000;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            .register-link {
                color: #007bff;
                text-decoration: underline;
                cursor: pointer;
            }

            .error-message {
                color: #ff0000;
                margin-top: 10px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <div class="login-container">
            <h2>Chafazon.com</h2>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="button" onclick="submitForm()">Login</button>
                </div>
            </form>
            <div class="error-message"></div>
            <div class="register-link" onclick="location.href = 'registro.html';">¿Nuevo usuario? Regístrate aquí.</div>

            <script>
                function submitForm() {
                    var username = $("#username").val();
                    var password = $("#password").val();

                    if (username === "" || password === "") {
                        $(".error-message").text("Completa todos los campos.");
                        return;
                    }

                    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(username)) {
                        $(".error-message").text("Formato de correo inválido.");
                        return;
                    }

                    if (username.includes("/") || password.includes("/")) {
                        $(".error-message").text("El correo y la contraseña no deben contener '/'");
                        return;
                    }

                    $.ajax({
    url: "LoginServlet",
    type: "POST",
    data: {
        username: username,
        password: password
    },
    success: function (data) {
        console.log("Éxito:", data);
        if (data.trim() === "admin") {
            window.location.href = "main_admin.jsp";
        } else if (data.trim() === "user") {
            window.location.href = "main.html";
        } else {
            $(".error-message").text("Credenciales inválidas. Inténtalo de nuevo.");
        }
    },
    error: function (xhr, textStatus, errorThrown) {
        console.error("Error:", textStatus, errorThrown);
        $(".error-message").text("Error en la solicitud. Inténtalo de nuevo.");
    }
});

                }
            </script>
        </div>
    </body>
</html>
